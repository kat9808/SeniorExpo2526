<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Title</title>
        <link rel="stylesheet" href="ExpoStyle.css" />
        <script src="ExpoScript.js"></script>
    </head>
    
    <body>
        <!-- Main Search Page -->
        <div id="searchPage" class="page">
            <h1 class="title">Welcome, Tech Tiger!</h1>
            <br/>

            <img src="images/ATC_Logo.png" alt="Senior Expo Logo" class="centerImage"/>
            <br/>
            
            <div id="mainDiv">Search for an item:</div>
            <br/>
            
            <input type="text" id="searchInput" placeholder="Enter your search...">
            <br/>
            <br/>
            <button onclick="handleSearch()">Search</button>
        </div>

        <!-- Results Page -->
        <div id="resultsPage" class="page" style="display:none;">
            <button onclick="goBack()" class="backButton">‚Üê Back to Search</button>
            <h2 id="searchTitle" class="searchTitle"></h2>
            <div id="resultsDiv" class="resultsContainer"></div>
        </div>
    </body>
</html>
